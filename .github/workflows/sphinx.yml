name: Build docs

on:
  push:
    branches: [main] # branch to trigger deployment

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install pandoc
    - id: deployment
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: ./
        requirements_path: ./requirements.txt
